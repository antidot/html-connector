<h2>HTML Tables</h2><p>HTML tables start with a table tag.</p><p>Table rows start with a tr tag.</p><p>Table data start with a td tag.</p><h2>1 Column:</h2><table><tr><td><p>100</p></td></tr></table><h2>1 Row and 3 Columns:</h2><table><tr><td><p>100</p></td><td><p>200</p></td><td><p>300</p></td></tr></table><h2>3 Rows and 3 Columns:</h2><table><tr><td><p>100</p></td><td><p>200</p></td><td><p>300</p></td></tr><tr><td><p>400</p></td><td><p>500</p></td><td><p>600</p></td></tr><tr><td><p>700</p></td><td><p>800</p></td><td><p>900</p></td></tr></table>
  </body>
</html>
